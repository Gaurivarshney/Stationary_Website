    <div class="container mt-2">
        <h2>Contact Us For any Query</h2>
        <hr>
        <form>
            <div class="row">
                <div class="form-row">
                    <div class="form-group col-xl-6">
                      <label for="inputEmail4">Name</label>
                      <input type="text" class="form-control" id="name" placeholder="ex- John Smith">
                    </div>
                    <br>
                    <div class="form-group col-xl-6">
                      <label for="inputPassword4">Reason for contacting us</label>
                      <input type="text" class="form-control" id="reason" placeholder="Type your reason why you contact us?">
                    </div>
            </div>
            </div>
            <br>
            <div class="row">
                <div class="form-row">
                    <div class="form-group col-xl-6">
                      <label for="inputEmail4">Email</label>
                      <input type="email" class="form-control" id="inputEmail4" placeholder="xyz@gmail.com">
                    </div>
                    <br>
                    <div class="form-group col-xl-6">
                      <label for="inputPassword4">Password</label>
                      <input type="password" class="form-control" id="inputPassword4" placeholder="should contain atleast 8 character ">
                    </div>
            </div>
            
            </div>
            <br>
            <div class="form-group col-6">
              <label for="inputAddress">Address</label>
              <input type="text" class="form-control" id="inputAddress" placeholder="1234 Main St">
            </div>
            <br>
            <div class="form-group col-6">
              <label for="inputAddress2">Address 2</label>
              <input type="text" class="form-control" id="inputAddress2" placeholder="Apartment, studio, or floor">
            </div>
            <br>
            <div class="form-row">
              <div class="form-group col-md-6">
                <label for="inputCity">City</label>
                <input type="text" class="form-control" id="inputCity">
              </div>
              <br>
              <div class="form-group col-md-6   ">
                <label for="inputState">State</label>
                <select id="inputState" class="form-control">
                  <option selected>Choose...</option>
                  <option>...</option>
                </select>
              </div>
              <br>
              <div class="form-group col-md-6">
                <label for="inputZip">Zip</label>
                <input type="text" class="form-control" id="inputZip">
              </div>
            </div>
            <br>
            <div class="form-group">
              <div class="form-check">
                <input class="form-check-input" type="checkbox" id="gridCheck">
                <label class="form-check-label" for="gridCheck">
                  Check me out
                </label>
              </div>
            </div>
            <br>
            <button type="submit" class="btn btn-primary">Sign in</button>
          </form>
    </div>
